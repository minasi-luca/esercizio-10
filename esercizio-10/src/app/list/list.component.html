<div class="sfondo">


<ng-template *ngIf = "name === 'inizio'; then bloccoInizio"></ng-template>

<ng-template #bloccoInizio>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let element of mostre index as i" class="col-md-7" style="margin-left: 23%;">
            <div class="card mb-6" style="background-color: rgb(247, 221, 78);">
                <h1 align="center" style="color: rgb(0, 0, 0); margin-left:auto; margin-right:auto; font-family: Arial, Helvetica, sans-serif;">{{element.NomeMostra}}</h1>
                <br>
                <br>
                <img class="card-img-top" src="{{element.immagine}}" alt="Card image">
                <div class="card-body" style="color: rgb(0, 0, 0);">
                    <br>
                    <p>epoca:{{element.Epoca}}</p>
                    <br>
                    <p>protagonisti:{{element.Protagonisti}}</p>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        </div>
    </div>

</ng-template>
</div>
